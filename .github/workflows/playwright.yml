name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests"
        required: true
        default: "Chrome"
        type: choice
        options:
          - Chrome
          - Firefox
          - Safari
          - All

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
        browser: ${{ github.event.inputs.browser == 'All' && fromJson('["Chrome", "Firefox", "Safari"]') || fromJson(format('["{0}"]', github.event.inputs.browser)) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          BROWSER: ${{ matrix.browser }}
          HOME: /root
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}-shard-${{ matrix.shardIndex }}
          path: |
            test-results/
            allure/allure-results/
          retention-days: 30

  merge-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: test-results-*

      - name: Merge Allure results
        run: |
          mkdir -p allure/allure-results
          find all-results -path "*/allure-results/*" -type f -exec cp {} allure/allure-results/ \;

      - name: Generate Allure Report
        run: |
          allure generate allure/allure-results --clean -o allure/allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure/allure-report
          retention-days: 30
